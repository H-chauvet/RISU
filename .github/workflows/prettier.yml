name: Code quality check

on: push

jobs:
  Prettier-WEB:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download dependencies
        run: |
          sudo apt-get update
          npm install prettier dart
      - name: run prettier
        working-directory: ./Configurateur/front/lib
        run: |
          dart format './**/*'
